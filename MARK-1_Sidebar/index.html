<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>Sidebar 1</title>
    <link rel="stylesheet" href="style1.css"/>
</head>
<body>
    <div class="page">
        <input type="checkbox" id="check1">
        <div class="bt_OpenMenu">
            <label for="check1" style="color: white;">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="sidebarheader">
                <div class="logo">
                    <h4><a href="https://www.apnacollege.in" aria-placeholder="Apna college Website">APNA COLLEGE</a></h4>
                </div>


                <div class="bt_CloseMenu">
                    <label for="check1" style="color: white">
                            <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
            </div>

            <br>

            <div class="sidebarmenu">
                <ul>
                    <li>
                      <i class="fa-solid fa-image"></i>
                      <a href="#">Gallery</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-arrow-up-right-from-square"></i>
                      <a href="#">Shortcuts</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-photo-film"></i>
                      <a href="#">Exhibits</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-calendar-days"></i>
                      <a href="#">Events</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-store"></i>
                      <a href="#">Store</a>
                    </li>
                    <li>
                      <i class="fa-solid fa-phone"></i>
                      <a href="#">Contact</a>
                    </li>
                    <li>
                      <i class="fa-regular fa-comments"></i>
                      <a href="#">Feedback</a>
                    </li>
                  </ul>
            </div>

            <div class="social_media">
                <ul>
                  <a href="https://www.facebook.com/ApnaCollegeOfficial/"><i class="fa-brands fa-facebook"></i></i></a>
                  <a href="https://twitter.com/apna_college"><i class="fa-brands fa-twitter"></i></a>
                  <a href="https://www.instagram.com/apnacollege_insta/"><i class="fa-brands fa-instagram"></i></i></a>
                  <a href="https://www.youtube.com/@ApnaCollegeOfficial"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
            
        </div>
    </div>
    <!--link to js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
